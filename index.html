<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro</h1>
        <p id="sobtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>
            <div  class="campo">
                <label for="sobrenome"><strong>sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
            <div class="campo">
                <label for="email"><strong>email</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>Qual é o seu género</strong></label>
                <label>
                    <input type="radio" nome="Sexo" value="Male">Masculino
                </label>
                <label>
                    <input type="radio" nome="sexo" value="Female">Feminino
                </label>
            </div>
            <div class="campo">
                <label><strong>estado civil</strong></label>
                <select id="estadocivil">
                    <option selected disabled value="">selecione</option>
                    <option>Casado(a)</option>
                    <option>Solteiro(a)</option>
                    <option>Separado(a)</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as empresa onde já trabalhou</strong></label><br><br>
                    <input type="checkbox" id="tecnologia" nome="tecnologia" value="html">
                    <label for="tecnologia">html</label>
                    <input type="checkbox" id="tecnologia" nome="tecnologia" value="css">
                    <label for="tecnologia">css</label>
                    <input type="checkbox" id="tecnologia" nome="tecnologia" value="javascript">
                    <label for="tecnologia">javascript</label>
                    <input type="checkbox" id="tecnologia" nome="tecnologia" value="node.js">
                    <label for="tecnologia">node.js</label>

                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label>Conte um pouco da sua Experiência</label>
                <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
            </div>
            <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
